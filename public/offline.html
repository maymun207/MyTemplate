<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline — AstroYou</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #000 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        padding: 2rem;
        max-width: 400px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #ffd700;
      }
      p {
        color: #a0a0b0;
        line-height: 1.6;
      }
      .retry {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 2rem;
        background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        color: #fff;
        border: none;
        border-radius: 9999px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">✦</div>
      <h1>You're Offline</h1>
      <p>
        The stars are still aligning. Please check your connection and try
        again.
      </p>
      <a href="/" class="retry">Retry</a>
    </div>
  </body>
</html>
